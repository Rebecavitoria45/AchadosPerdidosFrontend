<div class="mt-5">
  <h1 class="text-center">{{btnTitulo}}</h1>
</div>
<div class="d-flex justify-content-center mt-5">
  <form [formGroup]="documentoform" (ngSubmit)="submit()" #formDit="ngForm" class="w-50">
    <input type="hidden" formControlName="idDocumento">

    <div class="form-group">
      <label for="tipoDocumento">Tipo Documento</label>
      <input type="text" class="form-control" formControlName="tipoDocumento" id="tipoDocumento" placeholder="Exemplo: CPF">
    </div>

    <div class="form-group">
      <label for="numeroDocumento">Número do Documento</label>
      <input type="text" class="form-control" formControlName="numeroDocumento" id="numeroDocumento" >
    </div>

    <div class="form-group">
      <label for="estadoDocumento">Estado</label>
      <select id="estadoDocumento" formControlName="estadoDocumento" class="form-control">
        <option selected>Escolher...</option>
        <option selected>Escolher...</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="DistritoFederal">Distrito Federal</option>
          <option value="EspíritoSanto">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="MatoGrosso">Mato Grosso</option>
          <option value="MatoGrossodoSul">Mato Grosso do Sul</option>
          <option value="MinasGerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="RiodeJaneiro">Rio de Janeiro</option>
          <option value="RioGrandedoNorte">Rio Grande do Norte</option>
          <option value="RioGrandedoSul">Rio Grande do Sul</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="SantaCatarina">Santa Catarina</option>
          <option value="SãoPaulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nomeCompletoDocumento">Nome completo no documento</label>
      <input type="text" class="form-control" formControlName="nomeCompletoDocumento" id="nomeCompletoDocumento" >
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="!documentoform.valid">{{btnAcao}}</button>
  </form>
</div>
